<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Test forms challenge site</title>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
    </header>
    <main>
      <form action="/" method="get">
        <section id="contact-info">
          <h2>How can we help you?</h2>
          <ul>
            <li id="user-info">
              <label for="username">Your Name</label>
              <input
                type="text"
                name="contact-info"
                id="contactinfo"
                required
                placeholder="First name, last name"
              />
            </li>
            <li id="user-info">
              <label for="useremail">Your email address</label>
              <input
                type="email"
                name="user-email"
                id="useremail"
                required
                placeholder="something@anactualemail.com"
              />
            </li>
            <li id="user-info">
              <label for="userphone">Your Phone Number</label>
              <input
                type="tel"
                name="user-phone"
                id="userphone"
                required
                placeholder="Enter as 123-456-7890"
              />
            </li>
            <li id="user-message">
              <label for="usermessage">Your Message</label>
              <textarea
                name="user-message"
                id="usermessage"
                rows="8"
              ></textarea>
            </li>
          </ul>
        </section>
        <section id="user-stats">
          <label for="stats">How did you find us?</label>
          <select name="stats" id="user-stats">
            <option value="Web">Web Search</option>
            <option value="Word">Word of Mouth</option>
            <option value="Other">Other</option>
          </select>
        </section>
        <section class="user-reply">
            <h2>How Should We Reply?</h2>
            <ul>
                <li class="form-control-inline">
                    <input type="radio" name="contact" id="phone-call" value="Call Me"  />
                    <label for="phone-call" class="form-control-inline">Call Me</label>
                </li>
                <li class="form-control-inline">
                    <input type="radio" name="contact" id="contact-email" value="Email me"  />
                    <label for="contact-email" class="form-control-inline">Send me an E-mail</label>
                </li>
                <li class="form-control-inline">
                    <input type="radio" name="contact" id="no-reply" value="No Reply"  />
                    <label for="no-reply" class="form-control-inline">Don't Reply</label>
                </li>
            </ul>
        </section>
        <section>
            <div class="form-control-inline">
                <input type="checkbox" id="accept-terms" name="terms">
                <label for="accept-terms" id="accept-terms">Accept Terms?</label>
            </div>
        </section>
        <section id="buttons">
            <button type="reset" id="reset">Clear</button>
            <button type="submit" id="submit">Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
